<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="title" content="LayoutIt! - 可视化表单设计器">
    <meta name="description" content="LayoutIt! 可拖放排序在线编辑的表单设计系统">
    <meta name="keywords" content="可视化,布局,系统">
    <title>可视化表单设计器</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <script type="text/javascript" src="assets/js/jquery-2.0.0.min.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="assets/js/jquery-1.9.1.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui.js"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>
</head>
<body>
    <!--头部导航栏-->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">可视化表单设计</a>
                <div class="nav-collapse collapse pull-right">
                    <ul class="nav" id="menu-layoutit">
                        <li class="divider-vertical"></li>
                        <li>
                            <div class="btn-group" data-toggle="buttons-radio">
                                <button type="button" class="btn btn-primary" id="devpreview">
                                    <i class="icon-eye-close icon-white"></i>布局编辑
                                </button>
                                <button type="button" class="btn btn-primary" id="sourcepreview">
                                    <i class="icon-eye-open icon-white"></i>预览
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-primary" href="/share/index" role="button"
                                        data-toggle="modal" data-target="#shareModal">
                                    <i class="icon-share icon-white"></i>保存
                                </button>
                                <button class="btn btn-primary" href="#clear" id="clear">
                                    <i class="icon-trash icon-white"></i>清空
                                </button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-primary" type="button" id="taLeft">
                                    <i class="icon-align-left icon-white"></i>靠左
                                </button>
                                <button class="btn btn-primary" type="button" id="taCenter">
                                    <i class="icon-align-center icon-white"></i>居中
                                </button>
                                <button class="btn btn-primary" type="button" id="taRight">
                                    <i class="icon-align-right icon-white"></i>靠右
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--容器主体-->
    <div class="bulider-container h1">
        <div class="builder-left bd h1">
            <div class="left-content">
                <ul class="nav nav-tabs" id="componentTab">
                    <li class="active">
                        <a href="#layout" data-toggle="tab">布局属性</a>
                    </li>
                    <li>
                        <a href="#component" data-toggle="tab">表单组件</a>
                    </li>
                </ul>
                <div class="tab-content active">
                    <div class="tab-pane active" id="layout">
                        <!--表单模块-->
                        <div class="group">
                            <h5>表单块</h5>
                            <hr>
                            <div class="module ui-draggable">
                                <a href="#close" class="remove label label-important">
                                    <i class="icon-remove icon-white"></i>删除
                                </a>
                                <span class="drag label"><i class="icon-move"></i>拖动</span>
                                <div class="preview">
                                    表单模块
                                </div>
                                <div class="view">
                                    <fieldset>
                                        <legend>块标题</legend>
                                        <div class="fieldset-content ui-sortable">
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                        </div>
                        <!-- / 表单模块-->

                        <!--列模块-->
                        <div class="group">
                            <h5>列模式</h5>
                            <hr>
                            <div class="field ui-draggable">
                                <a href="#close" class="remove label label-important">
                                    <i class="icon-remove icon-white"></i>删除
                                </a>
                                <span class="drag label"><i class="icon-move"></i>拖动</span>

                                <div class="preview">
                                    <input value="100%" type="text" readonly>
                                </div>

                                <div class="view">
                                    <div class="field-box">
                                        <div class="box-column" style="width: 100%;">first column</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field ui-draggable">
                                <a href="#close" class="remove label label-important">
                                    <i class="icon-remove icon-white"></i>删除
                                </a>
                                <span class="drag label"><i class="icon-move"></i>拖动</span>

                                <div class="preview">
                                    <input value="50%,50%" type="text" readonly>
                                </div>

                                <div class="view">
                                    <div class="field-box">
                                        <div class="box-column" style="width: 50%;">first column</div>
                                        <div class="box-column" style="width: 50%;">second column</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field ui-draggable">
                                <a href="#close" class="remove label label-important">
                                    <i class="icon-remove icon-white"></i>删除
                                </a>
                                <span class="drag label"><i class="icon-move"></i>拖动</span>

                                <div class="preview">
                                    <input value="40%,60%" type="text" readonly>
                                </div>

                                <div class="view">
                                    <div class="field-box">
                                        <div class="box-column" style="width: 40%;">first column</div>
                                        <div class="box-column" style="width: 60%;">second column</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field ui-draggable">
                                <a href="#close" class="remove label label-important">
                                    <i class="icon-remove icon-white"></i>删除
                                </a>
                                <span class="drag label"><i class="icon-move"></i>拖动</span>

                                <div class="preview">
                                    <input value="33.33%,33.33%,33.33%" type="text" readonly>
                                </div>

                                <div class="view">
                                    <div class="field-box">
                                        <div class="box-column" style="width: 33.33%;">first column</div>
                                        <div class="box-column" style="width: 33.33%;">second column</div>
                                        <div class="box-column" style="width: 33.33%;">third column</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="group">
                            <h5>手动列模式</h5>
                            <hr>
                            <div class="field ui-draggable manuColModel">
                                <a href="#close" class="remove label label-important">
                                    <i class="icon-remove icon-white"></i>删除
                                </a>
                                <span class="drag label"><i class="icon-move"></i>拖动</span>

                                <div class="preview">
                                    <input id="manuInput" type="text" readonly>
                                </div>

                                <div class="view">
                                    <div class="field-box" id="manuColModel">
                                        <!--动态的插入列模式-->
                                    </div>
                                </div>
                            </div>
                            <div class="input-append">
                                <input class="inpt" id="colPer" placeholder="输入列比例，用逗号分隔..." type="text">
                                <button class="btn btn-info" type="button" id="manuColModelBtn">应用</button>
                            </div>
                        </div>
                        <!-- / 列模块-->
                    </div>
                    <div class="tab-pane" id="component">
                        <h5>组件列表</h5>
                        <hr>
                        <!--component list-->

                    </div>
                </div>
            </div>
        </div>
        <div class="builder-right bd h1">
            <div class="right-content ui-sortable">

            </div>
        </div>
    </div>
</body>
</html>
